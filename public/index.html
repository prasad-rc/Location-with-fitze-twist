<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg & Omelet Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🍳 Location Finder</h1>
    <p>Find the best shops and restaurants with an fitze twist!</p>
    <form id="search-form" action="/results.html" method="GET">
      <div class="form-group">
        <label for="location">📍 Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter a city or place" required>
      </div>
      <div class="form-group">
        <label for="rating">⭐ Minimum Rating:</label>
        <input type="number" id="rating" name="rating" placeholder="e.g., 4" min="1" max="5" required>
      </div>
      <div class="form-group">
        <label for="condition">🍴 Condition:</label>
        <select id="condition" name="condition" required>
          <option value="any">Any</option>
          <option value="noWebsite">No Website</option>
        </select>
      </div>
      <button type="submit" class="btn">🥚 Search</button>
    </form>
  </div>
  <div class="egg-image"></div>
</body>
</html>
